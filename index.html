<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FrontDoor.exe | System Access</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<script>
tailwind.config = {
theme:{
extend:{
colors:{
cyber:{
black:'#020202',
dark:'#0a0a12',
primary:'#00f3ff',
secondary:'#bc13fe',
success:'#00ff41',
dim:'rgba(0,243,255,0.1)'
}},
fontFamily:{
header:['Orbitron','sans-serif'],
mono:['Share Tech Mono','monospace'],
}}}}
</script>

<style>
body{font-family:'Share Tech Mono',monospace;background:#050505;color:#e0e0e0;overflow-x:hidden}
#matrix-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:.4}

.glitch{font-size:4rem;font-weight:900;text-shadow:2px 2px #bc13fe,-2px -2px #00f3ff}
@media(max-width:768px){.glitch{font-size:2.5rem}}

.cyber-card{background:rgba(10,10,18,.7);border:1px solid rgba(0,243,255,.2);transition:.4s}
.cyber-card:hover{transform:translateY(-5px) scale(1.02);border-color:#00f3ff;box-shadow:0 0 20px rgba(0,243,255,.2)}

.btn-cyber-primary{background:linear-gradient(45deg,#00f3ff,#0066ff);color:#000}
.btn-cyber-secondary{border:1px solid #bc13fe;color:#bc13fe}
.btn-cyber-secondary:hover{background:rgba(188,19,254,.1)}

.scanlines{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(to bottom,transparent 50%,rgba(0,0,0,.1) 50%);background-size:100% 4px;pointer-events:none;z-index:50}
</style>
</head>

<body class="min-h-screen flex flex-col items-center">

<canvas id="matrix-canvas"></canvas>
<div class="scanlines"></div>

<div class="relative w-full max-w-7xl mx-auto px-4 py-12 z-10">

<header class="text-center mb-16">
<h1 class="glitch font-header">FrontDoor.EXE</h1>
<p id="typewriter" class="text-xl text-gray-300 font-mono mt-4 border-r-2 border-cyber-primary pr-2"></p>
</header>

<main>
<div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20"></div>
</main>

<footer class="text-center mt-auto py-8 border-t border-cyber-dim">
<p class="text-gray-500 text-sm font-mono">
¬© 2025 FRONT DOOR.EXE ‚óè ALL RIGHTS RESERVED
</p>
</footer>

</div>

<script>
// MATRIX BACKGROUND
const canvas=document.getElementById('matrix-canvas');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener('resize',resize);

const chars='010101FRONTDOOR';
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=[];
for(let i=0;i<columns;i++)drops[i]=1;

function draw(){
ctx.fillStyle='rgba(5,5,5,.05)';
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.font=fontSize+'px monospace';

for(let i=0;i<drops.length;i++){
const text=chars[Math.floor(Math.random()*chars.length)];
ctx.fillStyle='#00ff41';
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>.975)drops[i]=0;
drops[i]++;
}}
setInterval(draw,33);


// TYPEWRITER
const text="Your Gateway to Carding üîê";
const el=document.getElementById('typewriter');
let i=0;
function type(){
if(i<text.length){el.innerHTML+=text[i++];setTimeout(type,80);}
}
type();


// PRODUCTS
document.addEventListener('DOMContentLoaded',function(){

const products=[

{id:12,name:'Binning Tools',description:'Instant access trials.',price:'10',imageUrl:'binning.png',detailsUrl:'binning.html',tag:'TOOLS'},
{id:13,name:'Bulletproof RDP',description:'Decentralized anonymous.',price:'VARIES',imageUrl:'rdp.png',detailsUrl:'rdp.html',tag:'INFRA'},
{id:6,name:'Decentralized Proxy',description:'Residential IPs.',price:'20',imageUrl:'proxy.png',detailsUrl:'proxy.html',tag:'NETWORK'},
{id:7,name:'HQ Dumps',description:'Fresh data track1/2.',price:'80',imageUrl:'ccdumps.png',detailsUrl:'cc-dumps.html',tag:'DATA'},
{id:8,name:'Phishing Scamas',description:'Realistic clones.',price:'25',imageUrl:'phishing.png',detailsUrl:'phishing-sites.html',tag:'SOURCE'},
{id:9,name:'CC Generator Script',description:'Luhn check logic.',price:'6',imageUrl:'ccgenerator.png',detailsUrl:'cc-generator-script.html',tag:'SCRIPT'},
{id:10,name:'VBV Checker',description:'Validator logic.',price:'15',imageUrl:'vv.png',detailsUrl:'vbv-checker-script.html',tag:'SCRIPT'},
{id:11,name:'Non Vbv Bin',description:'Fast reliable bins.',price:'2',imageUrl:'nonvbv.png',detailsUrl:'non.html',tag:'DATA'},
{id:4,name:'Enroll',description:'Full bank data.',price:'35',imageUrl:'enroll.jpeg',detailsUrl:'enroll.html',tag:'DATA'},
{id:3,name:'Gift Cards',description:'Verified giftcards.',price:'10',imageUrl:'giftcard.jpeg',detailsUrl:'giftcards.html',tag:'PRODUCT'},
{id:5,name:'Bank Logs',description:'High balance accounts.',price:'150',imageUrl:'banklogs.jpeg',detailsUrl:'banklogs.html',tag:'DATA'}
{id:2,name:'Premium CC',description:'High balance probability.',price:'10',imageUrl:'cc.png',detailsUrl:'cc.html',tag:'DATA'},
{id:1,name:'Carding Course ‚ö°',description:'Master Carding Step by Step.',price:'50',imageUrl:'carding.png',detailsUrl:'carding.html',tag:'EDUCATION'},
];

// üî• REVERSE ORDER HERE
const reversed=[...products].reverse();

const grid=document.getElementById('product-grid');

grid.innerHTML=reversed.map((p,index)=>`
<div class="cyber-card rounded-xl flex flex-col group opacity-0" style="animation:fade .5s forwards ${index*.1}s">

<div class="relative h-48 overflow-hidden border-b border-gray-800">
<div class="absolute top-2 right-2 bg-black/80 text-cyan-400 text-xs px-2 py-1 rounded">${p.tag}</div>
<img class="w-full h-full object-cover group-hover:scale-110 transition" src="${p.imageUrl}" onerror="this.src='https://placehold.co/600x400/000/00f3ff?text=DATA'">
</div>

<div class="p-6 flex flex-col flex-grow">
<h3 class="text-2xl font-header text-white mb-2">${p.name}</h3>
<p class="text-gray-400 text-sm mb-4">${p.description}</p>

<div class="mt-auto pt-4 border-t border-gray-800 flex justify-between items-center">
<span class="text-green-400 text-xs">Available</span>
<span class="text-xl font-bold">$${p.price}</span>
</div>

<div class="grid grid-cols-2 gap-3 mt-4">
<a href="payments.html" class="btn-cyber-primary py-2 text-center font-bold text-sm">BUY</a>
<a href="${p.detailsUrl}" class="btn-cyber-secondary py-2 text-center font-bold text-sm">DETAILS</a>
</div>

</div>
</div>
`).join('');
});

</script>

<style>
@keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
</style>

</body>
</html>
